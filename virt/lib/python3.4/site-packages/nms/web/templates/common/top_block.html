<header class="topblock">
    <div class='company_logo'>
        <img class='company_logo_pic' src='/static/img/orion_logo.png'>
    </div>
    <h1 class='top-header-caption'>Система мониторинга ЭО СВУ "Буер"</h1>
    <div class='time'>
        Время системы: <div id="server-time" style='display:inline;'>{{g.current_time}}</div>
    </div>
    <div class='user_control'>
        {% if session['is_logged_in'] %}
            Добро пожаловать, 
            <strong> {{ session['username'] }} </strong>.
            <a href="/nms/logout/">Выйти</a>
        {% else %}
            <a href="/nms/login/">Войти</a>
        {% endif %}

    </div>
</header>
