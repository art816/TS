    <div class="pagination">
        <span class="step-links">
            <a href="?page=1"><img class='alert_online_pic' src="/static/img/icons/arrow-left-fast.png"></a>
            {% if alert_paginator.has_previous %}
                <a href="?page={{ alert_paginator.previous_page_number }}"><img class='alert_online_pic' src="/static/img/icons/arrow-left.png"></a>
            {% endif %}

            <span class="current">
             Страница № {{ alert_paginator.cur_page }} из {{ alert_paginator.num_pages }}.
            </span>

            {% if alert_paginator.has_next %}
                <a href="?page={{ alert_paginator.next_page_number }}"><img class='alert_online_pic' src="/static/img/icons/arrow-right.png"></a>
            {% endif %}
            <a href="?page={{ alert_paginator.num_pages}}"><img class='alert_online_pic' src="/static/img/icons/arrow-right-fast.png"></a> 

        </span>
    </div>
