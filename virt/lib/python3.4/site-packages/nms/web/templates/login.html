{% extends "base.html" %}
{% block title %} Login NMS {% endblock %}

{% block left %}
<div class='single-page'>
    <form method="POST" action="/nms/login/">
        {{form.hidden_tag()}}
        <div class='centered'>
        <div class='login-form'>
            <table class='login-form-grid'>
                <tr> <td class='login-field'>Имя пользователя </td><td> {{ form.username(size=20) }} </td></tr>
                <tr> <td class='login-field'>Пароль </td><td>{{ form.password(size=20) }} </td></tr>
                <tr> <td COLSPAN=2><input type="submit" value="Войти"><td></tr>
            </table>
        </div>
        </div>
    </form>
</div>
{% endblock %}
